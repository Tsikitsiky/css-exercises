<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow</title>
  <style>
    p {
      font-size:  100px;
      text-shadow: 2px 2px 1px cadetblue,
                   -2px -2px 1px orangered;
    }
    div {
      width: 150px;
      height: 100px;
      box-shadow: inset 15px 15px 5px 10px brown,
                          -15px 15px 5px 10px blue;
    }
  </style>
</head>
<body>
  <p>Me</p>
  <div></div>
</body>
</html>
